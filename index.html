<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wdi - mídia criativa</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" type="image/svg+xml" href="/assets/favicon.svg">
    <meta name="description" content="soluções em artes digitais. solicite agora um orçamento para serviços de social media" />"

</head>
<body>

    <!-- Cabeçalho -->
    <header>
        <div>
            <img src="/assets/logo-white.svg">
        </div>
        <div class="hero">
            <nav>
                <ul>
                    <li><a href="#">sobre nós</a></li>
                    <li><a href="#">vantagens</a></li>
                    <li><a href="#">portifólio</a></li>
                    <li><a href="#">contato</a></li>
                </ul>
            </nav>
        
            <button>solicitar orçamento</button>

            <div class="menu-toggle" onclick="toggleMenu()">
                <img src="/assets/hamburger.svg">
            </div>
        </div>
    </header>

    <!-- Seção destacada -->
    <section >
        <div class="featured">
            <div class="container">
                <h1>soluções em artes digitais</h1>
                <p>de forma moderna e criativa</p>
                <button>
                    <a href="#contact">
                        solite um orçamento
                    </a>
                </button>
        </div>
        <div class="image">
            <img src="/assets/amarelo-e-preto.svg" alt="logo wdi">
        </div>
        </div>
        
    </section>

    <!-- Carrossel -->
    <section class="carousel">
        <h2>Galeria de Projetos</h2>
        <div class="carousel-container">
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
        </div>
    </section>

    <!-- Seção de destaque visual -->
    <section class="highlight">
        <div class="container">
            <div class="image-group">
                <img src="placeholder.jpg" alt="Imagem 1">
                <img src="placeholder.jpg" alt="Imagem 2">
            </div>
            <div>
                <h2>Lorem Ipsum Dolor Sit Amet</h2>
                <button>Saiba Mais</button>
            </div>
        </div>
    </section>

    <!-- Seção de contato -->
    <section class="contact">
        <h2>Entre em Contato</h2>
        <form>
            <label for="name">Nome</label>
            <input type="text" id="name" name="name" required>

            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Mensagem</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </section>

    <!-- Rodapé -->
    <footer>
        <p>&copy; 2025. wdi. Todos os direitos reservados.</p>
    </footer>

    <script>
        function toggleMenu() {
        document.querySelector("nav ul").classList.toggle("active");
    }
    </script>

</body>
</html>
