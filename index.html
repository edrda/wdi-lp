<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wdi - mídia criativa</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" type="image/svg+xml" href="/assets/favicon.svg">

</head>
<body>

    <!-- Cabeçalho -->
    <header>
        <div>
            <img src="/assets/logo-wdi-branca.png">
        </div>
        <div class="hero">
            <nav>
                <ul>
                    <li><a href="#">sobre nós</a></li>
                    <li><a href="#">vantagens</a></li>
                    <li><a href="#">portifólio</a></li>
                    <li><a href="#">contato</a></li>
                </ul>
            </nav>
        
            <button>solicitar orçamento</button>
        </div>
    </header>

    <!-- Seção destacada -->
    <section class="featured">
        <div class="container">
            <img src="placeholder.jpg" alt="Imagem destaque">
            <div>
                <h2>Lorem Ipsum Dolor</h2>
                <p>Texto explicativo sobre o conteúdo da seção.</p>
            </div>
        </div>
    </section>

    <!-- Carrossel -->
    <section class="carousel">
        <h2>Galeria de Projetos</h2>
        <div class="carousel-container">
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
        </div>
    </section>

    <!-- Seção de destaque visual -->
    <section class="highlight">
        <div class="container">
            <div class="image-group">
                <img src="placeholder.jpg" alt="Imagem 1">
                <img src="placeholder.jpg" alt="Imagem 2">
            </div>
            <div>
                <h2>Lorem Ipsum Dolor Sit Amet</h2>
                <button>Saiba Mais</button>
            </div>
        </div>
    </section>

    <!-- Seção de contato -->
    <section class="contact">
        <h2>Entre em Contato</h2>
        <form>
            <label for="name">Nome</label>
            <input type="text" id="name" name="name" required>

            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Mensagem</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </section>

    <!-- Rodapé -->
    <footer>
        <p>&copy; 2025 - Todos os direitos reservados.</p>
    </footer>

</body>
</html>
